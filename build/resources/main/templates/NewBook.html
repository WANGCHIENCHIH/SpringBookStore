<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/NewBook}" th:object="${book}" method="post">
    <input type="hidden" th:field="*{id}" />
    <p>ISBN: <input type="text" th:field="*{ISBN}" /></p>
    <p>BookName: <input type="text" th:field="*{BookName}" /></p>
    <p>AuthorName: <input type="text" th:field="*{AuthorName}" /></p>
    <p>BookImg: <input type="text" th:field="*{BookImg}" value="NONE"/></p>
    <p>PublishDate: <input type="date" th:field="*{PublishDate}"  pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" required/></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
